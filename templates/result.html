<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        /* Flexbox styling to center the content */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Optional: Light background */
        }

        /* Styling for the main container */
        .container {
            text-align: center;
            background: white; /* Optional: Set a white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        /* Style the image */
        img {
            max-width: 100%; /* Ensure image fits within the container */
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid black; /* Thin black border */
        }

        /* Style for the link */
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue background */
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        /* Add hover effect to the link */
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Result</h1>
        <img src="{{ image_url }}" alt="Uploaded Image">
        <p>The image is classified as: <strong>{{ prediction }}</strong></p>
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
</body>
</html>
